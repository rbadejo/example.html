<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f00;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #f00;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #555;
            transition: background-color 0.3s;
        }

        nav a:hover,
        nav a:focus {
            background-color: #00f;
        }

        .local-nav {
            display: flex;
            justify-content: space-around;
            background-color: #ddd;
            padding: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: flex-end;
            background-color: #ddd;
            padding: 10px;
        }

        .search-input {
            padding: 5px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ddd;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            flex-direction: column; /* Make the dropdown vertical */
        }

        .dropdown:hover .dropdown-content {
            display: flex;
        }
    </style>
</head>
<body>

    <header>
        <h1>Main Navigation</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="local-nav">
        <div class="dropdown">
            <a href="#">Recent Tickets</a>
            <div class="dropdown-content">
                <a href="#">Ticket 1</a>
                <a href="#">Ticket 2</a>
                <a href="#">Ticket 3</a>
                <a href="#">More Tickets</a>
            </div>
        </div>
        <a href="#">Features</a>
        <a href="#">Reviews</a>
    </div>

    <div class="search-bar">
        <div class="search-input">
            <label for="search">üîç Search</label>
            <input type="text" id="search" name="search">
        </div>
    </div>

</body>
</html>
