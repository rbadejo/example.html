<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .local-nav {
            display: flex;
            justify-content: space-around;
            background-color: #ddd;
            padding: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: flex-end;
            background-color: #ddd;
            padding: 10px;
        }

        .search-input {
            padding: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Main Navigation</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="local-nav">
        <a href="#">Products</a>
        <a href="#">Features</a>
        <a href="#">Reviews</a>
    </div>

    <div class="search-bar">
        <div class="search-input">
            <label for="search">üîç Search</label>
            <input type="text" id="search" name="search">
        </div>
    </div>

</body>
</html>
